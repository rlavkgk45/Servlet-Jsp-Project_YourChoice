  <!-- Insert Your inform Section -->
  <section class="page-section" id="contact">
    <div class="container">

      <!-- Insert Your inform Heading -->
      <br>
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">insert your info</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Insert yourinfo Section Form -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form action = "Con" method = "post">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>nickName</label>
                <input class="form-control" name="nickName" type="text" placeholder="NickName" required="required" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>male / female </label>
                <p style="font-size: 1.5rem; color: #6c757d; opacity: 1;">Male / Female </p>
                <p class="help-block text-danger"></p>
                  <select class="form-control" name="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>age</label>
                <input class="form-control" name="age" type="text" placeholder="Age" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <p style="font-size: 1.5rem; color: #6c757d; opacity: 1;">Location </p>
                <p class="help-block text-danger"></p>
                  <select class="form-control" name="location" required="required" data-validation-required-message="Please enter your email address.">
                    <option value="수도권">수도권</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
            <input type = "hidden" name = "command", value="insertUserInfo">
            <input type="submit" value="Vote Start" class="btn btn-primary btn-xl" id="sendMessageButton" >
            </div>
          </form>
        </div>
      </div>
    </div>
